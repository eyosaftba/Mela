=============== 
Variables
===============
*/

:root {
  /* dark shades of primary color*/
  --clr-primary-1: hsl(21, 91%, 17%);
  --clr-primary-2: hsl(21, 84%, 25%);
  --clr-primary-3: hsl(21, 81%, 29%);
  --clr-primary-4: hsl(21, 77%, 34%);
  --clr-primary-5: hsl(21, 62%, 45%);
  --clr-primary-6: hsl(21, 57%, 50%);
  --clr-primary-7: hsl(21, 65%, 59%);
  --clr-primary-8: hsl(21, 80%, 74%);
  --clr-primary-9: hsl(21, 94%, 87%);
  --clr-primary-10: hsl(21, 100%, 94%);
  /* darkest grey - used for headings */
  --clr-grey-1: hsl(209, 61%, 16%);
  --clr-grey-2: hsl(211, 39%, 23%);
  --clr-grey-3: hsl(209, 34%, 30%);
  --clr-grey-4: hsl(209, 28%, 39%);
  --clr-gray-banner: #446972d9;

  /* grey used for paragraphs */
  --clr-grey-5: hsl(210, 22%, 49%);
  --clr-grey-6: hsl(209, 23%, 60%);
  --clr-grey-7: hsl(211, 27%, 70%);
  --clr-grey-8: hsl(210, 31%, 80%);
  --clr-grey-9: hsl(212, 33%, 89%);
  --clr-grey-10: hsl(210, 36%, 96%);
  --clr-white: #fff;
  --clr-red-dark: hsl(360, 67%, 44%);
  --clr-red-light: hsl(360, 71%, 66%);
  --clr-green-dark: hsl(125, 67%, 44%);
  --clr-green-light: hsl(125, 71%, 66%);
  --clr-black: #222;
  --transition: all 0.3s linear;
  --spacing: 0.1rem;
  --radius: 0.25rem;
  --light-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  --dark-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  --max-width: 1170px;
  --fixed-width: 620px;
}
/*
=============== 
Global Styles
===============
*/

/*  global classes */

/* section */
.section {
  width: 90vw;
  margin: 5rem auto;
  max-width: var(--max-width);
}

@media screen and (min-width: 992px) {
  .section {
    width: 95vw;
  }
}
/*
=============== 
Slider
===============
*/
.title {
  text-align: center;
  margin-bottom: 2rem;
}
.title h2 {
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 500;
}
.title span {
  font-size: 0.85em;
  color: var(--clr-primary-5);
  margin-right: 1rem;
  font-weight: 700;
}
.section-center {
  /* margin: 0 auto; */
  margin-top: 4rem;
  width: 80vw;
  /* have to have a height */
  height: 450px;
  max-width: 800px;
  /* text-align: center; */
  position: relative;
  display: flex;
  overflow: hidden;
}

.slide--container {
  display: flex;
}

.slide--content {
  margin-left: 30px;
}

.person-img {
  width: 100%;
  background-size: cover;
  background-position: center;
}
article h4 {
  text-transform: uppercase;
  color: var(--clr-primary-5);
  margin-bottom: 0.25rem;
}
.title {
  text-transform: capitalize;
  margin-bottom: 0.75rem;
  color: var(--clr-grey-3);
}
.text {
  max-width: 35em;
  margin: 0 auto;
  margin-top: 2rem;
  line-height: 2;
  color: var(--clr-grey-5);
}
.icon {
  font-size: 3rem;
  margin-top: 1rem;
  color: var(--clr-primary-5);
}
.prev,
.next {
  position: absolute;
  top: 200px;
  transform: translateY(-50%);
  background: var(--clr-grey-5);
  color: var(--clr-white);
  width: 1.25rem;
  height: 1.25rem;
  display: grid;
  place-items: center;
  border-color: transparent;
  font-size: 1rem;
  border-radius: var(--radius);
  cursor: pointer;
  transition: var(--transition);
}
.prev:hover,
.next:hover {
  background: var(--clr-primary-5);
}
.prev {
  left: 0;
}
.next {
  right: 0;
}
@media (min-width: 800px) {
  .text {
    max-width: 45em;
  }
  .prev,
  .next {
    width: 2rem;
    height: 2rem;
    font-size: 1.5rem;
  }
}
article {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: var(--transition);
}
article.activeSlide {
  opacity: 1;
  transform: translateX(0);
}
article.lastSlide {
  transform: translateX(-100%);
}
article.nextSlide {
  transform: translateX(100%);
}

@media screen and (max-width: 992px) {
  .slide--container {
    flex-direction: column;
  }

  .person-img {
    width: 100%;
    height: 30vh;
    background-size: cover;
    background-position: center;
  }

  .slide--content {
  }
}

  margin: 0;
  padding: 0;

.App {
  position: absolute;
  width: 100%;
  height: 100vh;
  top: 0;
  left: 0;
  justify-content: space-around;
}

.container {
  background-color: #000000a2;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
}

.auth-page {
  display: flex;
  width: 100%;
  height: 100vh;
  background-color: #ffffff;

  /* font-weight: lighter; */
}

.auth-headline {
  background-image: url('https://images.pexels.com/photos/140945/pexels-photo-140945.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');

  /* filter: blur(2px); */
  box-shadow: inset 0 0 0 1000px #00000011;
  /* filter: saturate(2.2); */
  width: 50%;
  height: 100vh;
  background-repeat: no-repeat;
  background-size: cover;
  background-position: left bottom;
}

.auth-container {
  width: 25%;
  min-height: 35vh;
  height: 35vh;
  margin: 15vh auto;
  border-radius: 10px;
  /* -webkit-box-shadow: -5px 9px 34px -7px rgba(117, 117, 117, 1);
    -moz-box-shadow: -5px 9px 34px -7px rgba(117, 117, 117, 1);
    box-shadow: -5px 9px 34px -7px rgba(117, 117, 117, 1); */
}

.auth-form {
  display: flex;
  flex-direction: column;
}

.input-style {
  width: 94%;
  font-size: 13px;
  height: 35px;
  border: none;
  border-bottom: 1.5px solid #000;
  padding: 5px 10px;
  outline: none;
  transition: 100ms;
}

.input-style:focus {
  border-bottom: #000 2px solid;
}

.auth-header {
  padding: 10px 0px 10px 0px;
}

.create-account {
  color: #ff5858e5;
}

.input-box:focus {
  outline-width: 0;
}

.err-message {
  display: flex;
  font-size: 12px;
  padding: 2px;
  border-radius: 4px;
  color: #ff5858e5;
}

#palet {
  color: #ff6f6f;
}

.input-box {
  border: gray 1px solid;
}

.otp-group {
  margin-top: 200px;
  margin-left: 40px;
  display: flex;
  width: 100%;
  max-width: 360px;
  column-gap: 10px;
}

.otp-input {
  width: 100%;
  height: 60px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  line-height: 1;
}

@media only screen and (max-width: 900px) {
  .auth-headline {
    display: none;
  }

  .auth-container {
    width: 45%;
    /* color: #f0f0f0; */
  }
}

@media only screen and (max-width: 500px) {
  .auth-container {
    width: 80%;
  }
}
